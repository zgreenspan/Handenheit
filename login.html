<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Handenheit</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .login-container {
            background: white;
            padding: 40px;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 400px;
            width: 100%;
        }

        h1 {
            font-size: 1.75rem;
            margin-bottom: 8px;
            color: #1D1D1F;
        }

        .subtitle {
            color: #6E6E73;
            margin-bottom: 32px;
            font-size: 0.9375rem;
        }

        .form-group {
            margin-bottom: 24px;
        }

        label {
            display: block;
            font-size: 0.875rem;
            font-weight: 500;
            color: #1D1D1F;
            margin-bottom: 8px;
        }

        input[type="password"] {
            width: 100%;
            padding: 12px 16px;
            border: 1px solid #D2D2D7;
            border-radius: 8px;
            font-size: 1rem;
            transition: all 0.2s;
        }

        input[type="password"]:focus {
            outline: none;
            border-color: #0071E3;
            box-shadow: 0 0 0 3px rgba(0, 113, 227, 0.1);
        }

        .login-btn {
            width: 100%;
            padding: 12px;
            background: #0071E3;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
        }

        .login-btn:hover {
            background: #0077ED;
        }

        .login-btn:active {
            transform: scale(0.98);
        }

        .error {
            color: #FF3B30;
            font-size: 0.875rem;
            margin-top: 12px;
            display: none;
        }

        .error.show {
            display: block;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h1>Handenheit</h1>
        <p class="subtitle">Enter password to access the database</p>

        <form id="loginForm">
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter password" required autofocus>
            </div>

            <button type="submit" class="login-btn">Sign In</button>

            <div id="error" class="error">Incorrect password. Please try again.</div>
        </form>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const password = document.getElementById('password').value;
            const errorDiv = document.getElementById('error');

            // Use Basic Auth to authenticate
            const credentials = btoa(':' + password);

            try {
                const response = await fetch('/', {
                    headers: {
                        'Authorization': 'Basic ' + credentials
                    }
                });

                if (response.ok) {
                    window.location.href = '/';
                } else {
                    errorDiv.classList.add('show');
                    document.getElementById('password').value = '';
                    document.getElementById('password').focus();
                }
            } catch (error) {
                errorDiv.classList.add('show');
            }
        });
    </script>
</body>
</html>
